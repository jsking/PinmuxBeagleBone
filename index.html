		<script type="text/javascript">
			/*
			var ptype = document.getElementById("ptype");
			var pinId = document.getElementById("pinId");
			var pinName = document.getElementById("pinName");
			var mode = document.getElementById("mode");
			var inputEnabled = document.getElementById("inputEnabled");

			var pinmuxMode  = document.getElementById("pinmuxMode");*/
			var script  = document.getElementById("scpt").innerHTML;
			var scpt = jsonParse(script);
			var listOption;
			var x = 1;
			var offset;
			var offsets = [];
			var names = [];
			var curRow = [];
			var curRowNum;
			var removeElements = [];
			function startup() {
				for(x=1; x<=46; x++){
					var y = x - 1;
					offsets = [];
					names = [];
					offsets.push(eval("scpt.P8Row"+ x + "[1]"));
					document.getElementById("pinName").options[x].value = eval("scpt.P8Row"+ x + "[2]");
					document.getElementById("pinName").options[x].innerHTML = eval("scpt.P8Row"+ x + "[2]");
				}
			}
			function change1() {
				document.getElementById("pinName").selectedIndex = document.getElementById("pinId").selectedIndex;
				curRowNum = document.getElementById("pinId").selectedIndex;
				curRow = [];
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[3]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[4]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[5]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[6]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[7]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[8]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[9]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[10]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[11]"));
				
				for(x=0; x<8; x++){
					document.getElementById("mode").options[x].innerHTML = curRow[x];
				}
				offset = eval("scpt.P8Row"+ curRowNum + "[1]");
				document.getElementById("registerOffset").value = offset;
			}
			function change2() {
				document.getElementById("pinId").selectedIndex = document.getElementById("pinName").selectedIndex;
				curRowNum = document.getElementById("pinId").selectedIndex;
				curRow = [];
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[3]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[4]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[5]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[6]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[7]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[8]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[9]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[10]"));
				curRow.push(eval("scpt.P8Row"+ curRowNum + "[11]"));
				for(x=0; x<8; x++){
					document.getElementById("mode").options[x].innerHTML = curRow[x];
				}
				offset = eval("scpt.P8Row"+ curRowNum + "[1]");
				document.getElementById("registerOffset").value = offset;
			}
			function calculate() {
				var finishedProduct = "";
				var decPinmux = document.getElementById("mode").selectedIndex;
				if (document.getElementById("fast").checked == false){
					decPinmux += 64;
				}
				if (document.getElementById("inputEnabled").checked){
					decPinmux += 32;
				}
				if (document.getElementById("puporpdowndisabled").checked == false && document.getElementById("1").checked){
					decPinmux += 16;
				}
				if (document.getElementById("puporpdowndisabled").checked){
					decPinmux += 8;
				}
				var hexPinmux = decPinmux.toString(16);
				if (hexPinmux.length == 2){
					finishedProduct = "0x" + hexPinmux.toUpperCase();
				} else {
					finishedProduct = "0x0" + hexPinmux.toUpperCase();
				}
				document.getElementById("pinmuxMode").value = finishedProduct;
			}
		</script>
